<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Windows Installer Icon -->
  <!-- Design: Temple being constructed with Windows-style grid and setup tools -->
  
  <defs>
    <style>
      .primary { fill: #1F3A5F; }
      .accent { fill: #B08D57; }
      .grid { fill: none; stroke: #1F3A5F; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Windows logo abstraction - four pane grid -->
  <rect x="32" y="32" width="88" height="88" class="grid"/>
  <rect x="136" y="32" width="88" height="88" class="grid"/>
  <rect x="32" y="136" width="88" height="88" class="grid"/>
  <rect x="136" y="136" width="88" height="88" class="grid"/>
  
  <!-- Subtle window branding lines -->
  <line x1="128" y1="32" x2="128" y2="224" stroke="#1F3A5F" stroke-width="3"/>
  <line x1="32" y1="128" x2="224" y2="128" stroke="#1F3A5F" stroke-width="3"/>
  
  <!-- Temple under construction in center -->
  <g transform="translate(128, 136)">
    <!-- Completed base platform -->
    <rect x="-48" y="48" width="96" height="8" class="accent"/>
    
    <!-- Columns being erected (progressive construction) -->
    <rect x="-36" y="12" width="10" height="36" class="primary"/>
    <rect x="-12" y="12" width="10" height="36" class="primary"/>
    <rect x="12" y="12" width="10" height="36" class="primary"/>
    
    <!-- Column under construction (lighter/transparent) -->
    <rect x="36" y="20" width="10" height="28" class="primary" opacity="0.3"/>
    
    <!-- Capitals (some complete, some pending) -->
    <rect x="-40" y="8" width="18" height="4" class="accent"/>
    <rect x="-16" y="8" width="18" height="4" class="accent"/>
    <rect x="8" y="8" width="18" height="4" class="accent"/>
    <rect x="32" y="16" width="18" height="4" class="accent" opacity="0.3"/>
    
    <!-- Partial architrave (installation in progress) -->
    <rect x="-44" y="4" width="88" height="4" class="accent"/>
    
    <!-- Pediment partially visible -->
    <path d="M -16 -24 L 32 4 L -32 4" class="accent" opacity="0.6"/>
    
    <!-- Construction crane/lift indicator -->
    <line x1="-56" y1="-16" x2="-56" y2="32" stroke="#B08D57" stroke-width="3"/>
    <line x1="-56" y1="-16" x2="-40" y2="-16" stroke="#B08D57" stroke-width="3"/>
    <circle cx="-56" cy="32" r="4" class="accent"/>
    
    <!-- Setup/installation progress indicator -->
    <rect x="-56" y="56" width="32" height="4" fill="none" stroke="#B08D57" stroke-width="2"/>
    <rect x="-56" y="56" width="20" height="4" class="accent"/>
  </g>
  
  <!-- Install arrow/download indicator -->
  <path d="M 180 76 L 180 52 L 204 76 L 180 100 L 180 76" class="accent" opacity="0.7"/>
</svg>
