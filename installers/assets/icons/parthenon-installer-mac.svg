<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- macOS Installer Icon -->
  <!-- Design: Temple in DMG package style with macOS Finder aesthetic -->
  
  <defs>
    <style>
      .primary { fill: #1F3A5F; }
      .accent { fill: #B08D57; }
      .finder { fill: none; stroke: #1F3A5F; stroke-width: 3; }
    </style>
  </defs>
  
  <!-- macOS Finder window style -->
  <rect x="24" y="40" width="208" height="192" rx="8" class="finder"/>
  
  <!-- macOS title bar with traffic lights -->
  <rect x="24" y="40" width="208" height="28" rx="8" class="primary"/>
  <rect x="24" y="56" width="208" height="12" class="primary"/>
  
  <!-- macOS traffic light buttons (red, yellow, green) -->
  <circle cx="40" cy="54" r="5" fill="#B08D57"/>
  <circle cx="56" cy="54" r="5" fill="#B08D57" opacity="0.7"/>
  <circle cx="72" cy="54" r="5" fill="#B08D57" opacity="0.5"/>
  
  <!-- Window title -->
  <rect x="112" y="48" width="72" height="4" class="accent" opacity="0.6"/>
  
  <!-- DMG disk icon representation -->
  <g transform="translate(60, 140)">
    <!-- Disk/drive icon -->
    <rect x="-20" y="-32" width="40" height="48" rx="4" fill="none" stroke="#B08D57" stroke-width="2"/>
    <rect x="-16" y="-28" width="32" height="8" class="accent" opacity="0.3"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#B08D57" stroke-width="2"/>
  </g>
  
  <!-- Temple being installed -->
  <g transform="translate(160, 148)">
    <!-- Foundation ready -->
    <rect x="-44" y="48" width="88" height="6" class="accent"/>
    
    <!-- Columns (installation sequence) -->
    <rect x="-32" y="12" width="10" height="36" class="primary"/>
    <rect x="-12" y="12" width="10" height="36" class="primary"/>
    <rect x="8" y="16" width="10" height="32" class="primary" opacity="0.5"/>
    <rect x="28" y="24" width="10" height="24" class="primary" opacity="0.2"/>
    
    <!-- Capitals -->
    <rect x="-36" y="8" width="18" height="4" class="accent"/>
    <rect x="-16" y="8" width="18" height="4" class="accent"/>
    <rect x="4" y="12" width="18" height="4" class="accent" opacity="0.5"/>
    
    <!-- Architrave being placed -->
    <rect x="-40" y="4" width="80" height="4" class="accent"/>
    
    <!-- Pediment outline -->
    <path d="M 0 -24 L 48 4 L -48 4" class="accent" opacity="0.4"/>
  </g>
  
  <!-- Drag and drop arrow (macOS install pattern) -->
  <path d="M 92 152 L 116 152" fill="none" stroke="#B08D57" stroke-width="3" opacity="0.6"/>
  <path d="M 108 144 L 116 152 L 108 160" fill="none" stroke="#B08D57" stroke-width="3" opacity="0.6"/>
  
  <!-- Install progress indicator -->
  <rect x="32" y="212" width="64" height="8" rx="4" fill="none" stroke="#B08D57" stroke-width="2"/>
  <rect x="32" y="212" width="44" height="8" rx="4" class="accent"/>
</svg>
