<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- QR CODE Icon - QR Code Scanner/Display -->
  <!-- Design: Simplified QR code with Greek meander corners -->
  
  <style>
    .frame { fill: none; stroke: #1F3A5F; stroke-width: 10; }
    .block { fill: #B08D57; }
  </style>
  
  <!-- Outer frame -->
  <rect x="48" y="48" width="160" height="160" class="frame"/>
  
  <!-- Corner markers (Greek key inspired) -->
  <rect x="64" y="64" width="32" height="32" class="frame"/>
  <rect x="160" y="64" width="32" height="32" class="frame"/>
  <rect x="64" y="160" width="32" height="32" class="frame"/>
  
  <!-- QR pattern blocks -->
  <rect x="120" y="80" width="16" height="16" class="block"/>
  <rect x="144" y="80" width="16" height="16" class="block"/>
  <rect x="112" y="104" width="16" height="16" class="block"/>
  <rect x="136" y="104" width="16" height="16" class="block"/>
  <rect x="160" y="104" width="16" height="16" class="block"/>
  <rect x="120" y="128" width="16" height="16" class="block"/>
  <rect x="144" y="128" width="16" height="16" class="block"/>
  <rect x="112" y="152" width="16" height="16" class="block"/>
  <rect x="136" y="152" width="16" height="16" class="block"/>
  <rect x="160" y="152" width="16" height="16" class="block"/>
  <rect x="120" y="176" width="16" height="16" class="block"/>
</svg>
