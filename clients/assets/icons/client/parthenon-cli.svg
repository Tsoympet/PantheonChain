<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Parthenon CLI - Command Line Interface Symbol -->
  <!-- Design: Single column (minimal, direct) with prompt indicator -->
  
  <defs>
    <style>
      .primary { fill: #1F3A5F; }
      .accent { fill: #B08D57; }
    </style>
  </defs>
  
  <!-- Terminal window frame (square) -->
  <rect x="32" y="32" width="192" height="192" fill="none" stroke="#1F3A5F" stroke-width="4"/>
  
  <!-- Single prominent column (simplicity of CLI) -->
  <g transform="translate(128, 128)">
    <!-- Column -->
    <rect x="-12" y="-48" width="24" height="96" class="primary"/>
    
    <!-- Capital -->
    <rect x="-16" y="-52" width="32" height="4" class="accent"/>
    
    <!-- Base -->
    <rect x="-16" y="48" width="32" height="4" class="accent"/>
    
    <!-- Command prompt indicator: right angle (>) abstracted -->
    <path d="M -48 -16 L -32 0 L -48 16" fill="none" stroke="#B08D57" stroke-width="3"/>
    
    <!-- Cursor/active indicator -->
    <rect x="24" y="-4" width="16" height="8" class="accent"/>
  </g>
</svg>
