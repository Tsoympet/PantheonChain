<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- ParthenonChain Main App Icon -->
  <!-- Design: Temple with integrated chain links - represents the core application -->
  
  <defs>
    <style>
      .bg { fill: #1F3A5F; }
      .temple { fill: #B08D57; }
      .chain { fill: none; stroke: #B08D57; stroke-width: 8; }
    </style>
  </defs>
  
  <!-- Rounded square background (app icon style) -->
  <rect x="32" y="32" width="960" height="960" rx="180" class="bg"/>
  
  <!-- Inner border -->
  <rect x="80" y="80" width="864" height="864" rx="150" fill="none" stroke="#B08D57" stroke-width="6"/>
  
  <!-- Central temple structure (app core) -->
  <g transform="translate(512, 480)">
    <!-- Base platform -->
    <rect x="-240" y="280" width="480" height="40" class="temple"/>
    
    <!-- Seven columns (completeness, main app) -->
    <rect x="-200" y="20" width="50" height="260" class="temple"/>
    <rect x="-120" y="20" width="50" height="260" class="temple"/>
    <rect x="-40" y="-20" width="50" height="300" class="temple"/>
    <rect x="40" y="20" width="50" height="260" class="temple"/>
    <rect x="120" y="20" width="50" height="260" class="temple"/>
    <rect x="200" y="20" width="50" height="260" class="temple"/>
    <rect x="-280" y="20" width="50" height="260" class="temple" opacity="0.7"/>
    
    <!-- Capitals -->
    <rect x="-210" y="10" width="70" height="10" class="temple"/>
    <rect x="-130" y="10" width="70" height="10" class="temple"/>
    <rect x="-50" y="-30" width="70" height="10" class="temple"/>
    <rect x="30" y="10" width="70" height="10" class="temple"/>
    <rect x="110" y="10" width="70" height="10" class="temple"/>
    <rect x="190" y="10" width="70" height="10" class="temple"/>
    <rect x="-290" y="10" width="70" height="10" class="temple" opacity="0.7"/>
    
    <!-- Architrave beam -->
    <rect x="-250" y="-40" width="500" height="30" class="temple"/>
    
    <!-- Grand pediment -->
    <path d="M 0 -200 L 300 -40 L -300 -40 Z" class="temple"/>
    
    <!-- Chain link decoration (represents blockchain) -->
    <circle cx="-100" cy="160" r="30" class="chain"/>
    <circle cx="0" cy="160" r="30" class="chain"/>
    <circle cx="100" cy="160" r="30" class="chain"/>
    <line x1="-70" y1="160" x2="-30" y2="160" class="chain"/>
    <line x1="30" y1="160" x2="70" y2="160" class="chain"/>
  </g>
</svg>
