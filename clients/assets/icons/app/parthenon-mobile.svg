<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Parthenon Mobile App Icon -->
  <!-- Design: Temple in modern mobile device with touchscreen indicators -->
  
  <defs>
    <style>
      .primary { fill: #1F3A5F; }
      .accent { fill: #B08D57; }
      .device { fill: none; stroke: #1F3A5F; stroke-width: 4; }
    </style>
  </defs>
  
  <!-- Modern mobile device frame (portrait, slim bezels) -->
  <rect x="56" y="8" width="144" height="240" rx="16" class="device"/>
  
  <!-- Screen notch (modern phone) -->
  <rect x="96" y="8" width="64" height="12" rx="6" class="primary"/>
  
  <!-- Active screen area -->
  <rect x="64" y="28" width="128" height="196" fill="none" stroke="#1F3A5F" stroke-width="1" opacity="0.2"/>
  
  <!-- Status icons in status bar -->
  <circle cx="80" cy="16" r="2" class="accent"/>
  <circle cx="88" cy="16" r="2" class="accent"/>
  <rect x="168" y="14" width="8" height="4" rx="1" fill="none" stroke="#B08D57" stroke-width="1"/>
  
  <!-- Touch indicator dots at bottom -->
  <circle cx="128" cy="236" r="3" class="accent"/>
  
  <!-- Compact temple for mobile (simplified for small screen) -->
  <g transform="translate(128, 126)">
    <!-- Base -->
    <rect x="-36" y="48" width="72" height="6" class="accent"/>
    
    <!-- Three columns (compact for mobile) -->
    <rect x="-24" y="12" width="10" height="36" class="primary"/>
    <rect x="-5" y="12" width="10" height="36" class="primary"/>
    <rect x="14" y="12" width="10" height="36" class="primary"/>
    
    <!-- Capitals -->
    <rect x="-28" y="8" width="18" height="4" class="accent"/>
    <rect x="-9" y="8" width="18" height="4" class="accent"/>
    <rect x="10" y="8" width="18" height="4" class="accent"/>
    
    <!-- Architrave -->
    <rect x="-32" y="4" width="64" height="4" class="accent"/>
    
    <!-- Pediment -->
    <path d="M 0 -24 L 36 4 L -36 4 Z" class="accent"/>
    
    <!-- Mobile gesture indicators (swipe lines) -->
    <line x1="-48" y1="-8" x2="-36" y2="-8" stroke="#B08D57" stroke-width="2" opacity="0.5"/>
    <line x1="36" y1="-8" x2="48" y2="-8" stroke="#B08D57" stroke-width="2" opacity="0.5"/>
    
    <!-- Notification dots -->
    <circle cx="-44" cy="28" r="3" class="accent" opacity="0.6"/>
    <circle cx="44" cy="28" r="3" class="accent" opacity="0.6"/>
  </g>
</svg>
