<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ParthenonChain App Icon">
  <!-- Professionalized ParthenonChain Icon (clean geometry, symmetric, app-icon optimized) -->

  <!-- Colors -->
  <defs>
    <style type="text/css"><![CDATA[
      .bg { fill: #1F3A5F; }
      .gold { fill: #B08D57; }
      .gold-stroke { stroke: #B08D57; }
    ]]></style>
  </defs>

  <!-- Background -->
  <circle cx="512" cy="512" r="480" class="bg"/>
  <circle cx="512" cy="512" r="440" fill="none" class="gold-stroke" stroke-width="10"/>

  <!-- Temple mark -->
  <g transform="translate(512 512)" fill="none" stroke="none">
    <!-- Base plinth -->
    <rect x="-300" y="250" width="600" height="34" class="gold" rx="6"/>

    <!-- Stylobate step -->
    <rect x="-270" y="220" width="540" height="26" class="gold" rx="6"/>

    <!-- Columns (6 columns for better symmetry/readability at small sizes) -->
    <!-- Column geometry -->
    <!-- y from -20 to 210 -->
    <g class="gold">
      <!-- shafts -->
      <rect x="-240" y="-20" width="60" height="230" rx="10"/>
      <rect x="-150" y="-20" width="60" height="230" rx="10"/>
      <rect x="-60"  y="-20" width="60" height="230" rx="10"/>
      <rect x="30"   y="-20" width="60" height="230" rx="10"/>
      <rect x="120"  y="-20" width="60" height="230" rx="10"/>
      <rect x="210"  y="-20" width="60" height="230" rx="10"/>

      <!-- capitals -->
      <rect x="-252" y="-46" width="84" height="22" rx="8"/>
      <rect x="-162" y="-46" width="84" height="22" rx="8"/>
      <rect x="-72"  y="-46" width="84" height="22" rx="8"/>
      <rect x="18"   y="-46" width="84" height="22" rx="8"/>
      <rect x="108"  y="-46" width="84" height="22" rx="8"/>
      <rect x="198"  y="-46" width="84" height="22" rx="8"/>
    </g>

    <!-- Architrave & frieze -->
    <rect x="-310" y="-78" width="620" height="34" class="gold" rx="8"/>
    <rect x="-290" y="-118" width="580" height="34" class="gold" rx="8"/>

    <!-- Pediment (centered and symmetric) -->
    <path d="M 0 -230 L 340 -118 L -340 -118 Z" class="gold"/>

    <!-- Blockchain motif: three outlined blocks (cleaner strokes) -->
    <g transform="translate(0 130)" fill="none" class="gold-stroke" stroke-width="10" stroke-linejoin="round">
      <rect x="-120" y="-10" width="70" height="70" rx="10"/>
      <rect x="-35"  y="-10" width="70" height="70" rx="10"/>
      <rect x="50"   y="-10" width="70" height="70" rx="10"/>
      <!-- subtle connectors -->
      <path d="M -50 25 H -35"/>
      <path d="M 35 25 H 50"/>
    </g>
  </g>
</svg>
