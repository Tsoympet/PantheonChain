<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Parthenon Desktop Icon">
  <!-- Parthenon Desktop (aligned with CLI style system) -->

  <!-- Window frame (same geometry language as CLI) -->
  <rect x="34" y="34" width="188" height="188" rx="16"
        fill="none"
        stroke="#1F3A5F"
        stroke-width="6"
        stroke-linejoin="round"/>

  <!-- Title bar -->
  <rect x="34" y="34" width="188" height="34" rx="16" fill="#1F3A5F"/>
  <!-- flatten lower radius -->
  <rect x="34" y="52" width="188" height="16" fill="#1F3A5F"/>

  <!-- Window controls (match CLI visual weight) -->
  <circle cx="56" cy="52" r="6" fill="#B08D57"/>
  <circle cx="78" cy="52" r="6" fill="#B08D57"/>
  <circle cx="100" cy="52" r="6" fill="#B08D57"/>

  <!-- Temple symbol -->
  <g transform="translate(128 140)">
    <!-- Pediment -->
    <path d="M0 -44 L56 -12 L-56 -12 Z" fill="#B08D57"/>

    <!-- Entablature -->
    <rect x="-58" y="-12" width="116" height="12" rx="6" fill="#B08D57"/>
    <rect x="-48" y="2" width="96" height="10" rx="5" fill="#B08D57"/>

    <!-- Three columns (same shaft language as CLI column) -->
    <rect x="-38" y="14" width="16" height="52" rx="8" fill="#1F3A5F"/>
    <rect x="-8"  y="14" width="16" height="52" rx="8" fill="#1F3A5F"/>
    <rect x="22"  y="14" width="16" height="52" rx="8" fill="#1F3A5F"/>

    <!-- Capitals -->
    <rect x="-44" y="8" width="28" height="10" rx="5" fill="#B08D57"/>
    <rect x="-14" y="8" width="28" height="10" rx="5" fill="#B08D57"/>
    <rect x="16"  y="8" width="28" height="10" rx="5" fill="#B08D57"/>

    <!-- Base -->
    <rect x="-64" y="68" width="128" height="12" rx="6" fill="#B08D57"/>
  </g>
</svg>

