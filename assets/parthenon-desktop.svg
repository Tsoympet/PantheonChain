<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Parthenon Desktop - GUI Application Symbol -->
  <!-- Design: Temple within window frame (desktop application) -->
  
  <defs>
    <style>
      .primary { fill: #1F3A5F; }
      .accent { fill: #B08D57; }
    </style>
  </defs>
  
  <!-- Desktop window frame -->
  <rect x="24" y="40" width="208" height="176" fill="none" stroke="#1F3A5F" stroke-width="4"/>
  
  <!-- Window title bar -->
  <rect x="24" y="40" width="208" height="16" class="primary"/>
  
  <!-- Three window controls (circles) -->
  <circle cx="40" cy="48" r="3" class="accent"/>
  <circle cx="52" cy="48" r="3" class="accent"/>
  <circle cx="64" cy="48" r="3" class="accent"/>
  
  <!-- Temple structure inside window -->
  <g transform="translate(128, 144)">
    <!-- Base -->
    <rect x="-48" y="48" width="96" height="6" class="accent"/>
    
    <!-- Three columns -->
    <rect x="-32" y="8" width="10" height="40" class="primary"/>
    <rect x="-5" y="8" width="10" height="40" class="primary"/>
    <rect x="22" y="8" width="10" height="40" class="primary"/>
    
    <!-- Capitals -->
    <rect x="-36" y="4" width="18" height="4" class="accent"/>
    <rect x="-9" y="4" width="18" height="4" class="accent"/>
    <rect x="18" y="4" width="18" height="4" class="accent"/>
    
    <!-- Architrave -->
    <rect x="-40" y="0" width="80" height="4" class="accent"/>
    
    <!-- Pediment -->
    <path d="M 0 -24 L 48 0 L -48 0 Z" class="accent"/>
  </g>
</svg>
