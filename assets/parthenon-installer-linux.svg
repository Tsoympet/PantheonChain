<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Parthenon Linux Installer Icon">
  <!-- Parthenon Linux Installer: package box + temple mark + terminal glyph (>_) -->

  <!-- Package box outline -->
  <path d="M64 86 L128 52 L192 86 V170 L128 204 L64 170 Z"
        fill="none"
        stroke="#1F3A5F"
        stroke-width="6"
        stroke-linejoin="round"/>

  <!-- Seams -->
  <path d="M128 52 V204" fill="none" stroke="#1F3A5F" stroke-width="4" stroke-linecap="round"/>
  <path d="M64 86 L128 118 L192 86" fill="none" stroke="#1F3A5F" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Top-face terminal glyph (>_) to signal Linux/CLI ecosystem -->
  <g transform="translate(128 96)">
    <!-- chevron -->
    <path d="M-34 -10 L-22 0 L-34 10"
          fill="none"
          stroke="#B08D57"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <!-- underscore -->
    <rect x="-6" y="8" width="26" height="6" rx="3" fill="#B08D57"/>
  </g>

  <!-- Temple mark on front face -->
  <g transform="translate(128 152)">
    <path d="M0 -30 L40 -8 L-40 -8 Z" fill="#B08D57"/>
    <rect x="-42" y="-8" width="84" height="10" rx="5" fill="#B08D57"/>
    <rect x="-34" y="4" width="68" height="8" rx="4" fill="#B08D57"/>

    <rect x="-26" y="14" width="12" height="34" rx="6" fill="#1F3A5F"/>
    <rect x="-6"  y="14" width="12" height="34" rx="6" fill="#1F3A5F"/>
    <rect x="14"  y="14" width="12" height="34" rx="6" fill="#1F3A5F"/>

    <rect x="-30" y="10" width="20" height="8" rx="4" fill="#B08D57"/>
    <rect x="-10" y="10" width="20" height="8" rx="4" fill="#B08D57"/>
    <rect x="10"  y="10" width="20" height="8" rx="4" fill="#B08D57"/>

    <rect x="-46" y="50" width="92" height="10" rx="5" fill="#B08D57"/>
  </g>
</svg>
