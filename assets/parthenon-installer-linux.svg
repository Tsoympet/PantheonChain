<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Linux Installer Icon -->
  <!-- Design: Temple with package box (DEB/RPM) -->
  
  <defs>
    <style>
      .primary { fill: #1F3A5F; }
      .accent { fill: #B08D57; }
    </style>
  </defs>
  
  <!-- Package box (3D projection) -->
  <path d="M 64 80 L 128 48 L 192 80 L 192 176 L 128 208 L 64 176 Z" 
        fill="none" stroke="#1F3A5F" stroke-width="4"/>
  
  <!-- Box center line -->
  <line x1="128" y1="48" x2="128" y2="208" stroke="#1F3A5F" stroke-width="2"/>
  <line x1="64" y1="80" x2="128" y2="112" stroke="#1F3A5F" stroke-width="2"/>
  <line x1="192" y1="80" x2="128" y2="112" stroke="#1F3A5F" stroke-width="2"/>
  
  <!-- Temple icon on package face -->
  <g transform="translate(128, 144)">
    <!-- Base -->
    <rect x="-24" y="24" width="48" height="4" class="accent"/>
    
    <!-- Three columns -->
    <rect x="-16" y="4" width="6" height="20" class="primary"/>
    <rect x="-3" y="4" width="6" height="20" class="primary"/>
    <rect x="10" y="4" width="6" height="20" class="primary"/>
    
    <!-- Architrave -->
    <rect x="-20" y="0" width="40" height="4" class="accent"/>
    
    <!-- Pediment -->
    <path d="M 0 -12 L 24 0 L -24 0 Z" class="accent"/>
  </g>
</svg>
