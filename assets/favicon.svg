<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- ParthenonChain Favicon -->
  <!-- Design: Ultra-simplified temple (maximum legibility at small size) -->
  
  <defs>
    <style>
      .bg { fill: #1F3A5F; }
      .temple { fill: #B08D57; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" class="bg"/>
  
  <!-- Simplified temple -->
  <!-- Base -->
  <rect x="4" y="26" width="24" height="2" class="temple"/>
  
  <!-- Three columns (minimal) -->
  <rect x="6" y="14" width="3" height="12" class="temple"/>
  <rect x="14.5" y="12" width="3" height="14" class="temple"/>
  <rect x="23" y="14" width="3" height="12" class="temple"/>
  
  <!-- Architrave -->
  <rect x="5" y="12" width="22" height="2" class="temple"/>
  
  <!-- Pediment (triangle) -->
  <path d="M 16 6 L 28 12 L 4 12 Z" class="temple"/>
</svg>
