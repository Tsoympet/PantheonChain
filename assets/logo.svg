<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- ParthenonChain Logo -->
  <!-- Design: Geometric temple abstraction with blockchain element -->
  
  <defs>
    <style>
      .primary { fill: #1F3A5F; }
      .accent { fill: #B08D57; }
    </style>
  </defs>
  
  <!-- Base platform -->
  <rect x="96" y="400" width="320" height="24" class="accent"/>
  <rect x="80" y="424" width="352" height="16" class="primary" opacity="0.3"/>
  
  <!-- Five Doric columns (perfect symmetry) -->
  <rect x="128" y="200" width="32" height="200" class="primary"/>
  <rect x="208" y="200" width="32" height="200" class="primary"/>
  <rect x="256" y="160" width="32" height="240" class="primary"/>
  <rect x="304" y="200" width="32" height="200" class="primary"/>
  <rect x="384" y="200" width="32" height="200" class="primary"/>
  
  <!-- Column capitals -->
  <rect x="120" y="188" width="48" height="12" class="accent"/>
  <rect x="200" y="188" width="48" height="12" class="accent"/>
  <rect x="248" y="148" width="48" height="12" class="accent"/>
  <rect x="296" y="188" width="48" height="12" class="accent"/>
  <rect x="376" y="188" width="48" height="12" class="accent"/>
  
  <!-- Architrave (horizontal connecting beam) -->
  <rect x="112" y="160" width="288" height="28" class="accent"/>
  
  <!-- Pediment (triangular top) -->
  <path d="M 256 64 L 416 148 L 96 148 Z" class="accent"/>
  
  <!-- Blockchain element: five linked squares -->
  <g opacity="0.9">
    <rect x="140" y="280" width="32" height="32" fill="none" stroke="#B08D57" stroke-width="3"/>
    <rect x="196" y="280" width="32" height="32" fill="none" stroke="#B08D57" stroke-width="3"/>
    <rect x="244" y="280" width="32" height="32" fill="none" stroke="#B08D57" stroke-width="3"/>
    <rect x="292" y="280" width="32" height="32" fill="none" stroke="#B08D57" stroke-width="3"/>
    <rect x="340" y="280" width="32" height="32" fill="none" stroke="#B08D57" stroke-width="3"/>
    <!-- Chain links -->
    <line x1="172" y1="296" x2="196" y2="296" stroke="#B08D57" stroke-width="3"/>
    <line x1="228" y1="296" x2="244" y2="296" stroke="#B08D57" stroke-width="3"/>
    <line x1="276" y1="296" x2="292" y2="296" stroke="#B08D57" stroke-width="3"/>
    <line x1="324" y1="296" x2="340" y2="296" stroke="#B08D57" stroke-width="3"/>
  </g>
</svg>
