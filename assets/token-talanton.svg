<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- TALANTON Token - Store of Value -->
  <!-- Design: Solid circle (completeness, permanence) with Λ (Lambda) geometry -->
  
  <defs>
    <style>
      .coin { fill: #B08D57; }
      .symbol { fill: #0F0F12; }
    </style>
  </defs>
  
  <!-- Outer coin circle -->
  <circle cx="128" cy="128" r="100" class="coin"/>
  
  <!-- Inner border circle -->
  <circle cx="128" cy="128" r="88" fill="none" stroke="#0F0F12" stroke-width="2"/>
  
  <!-- Lambda (Λ) - geometric triangle form representing value -->
  <path d="M 128 80 L 88 176 L 104 176 L 128 116 L 152 176 L 168 176 Z" class="symbol"/>
  
  <!-- Four corner marks (cardinal directions - stability) -->
  <rect x="124" y="20" width="8" height="12" class="symbol"/>
  <rect x="124" y="224" width="8" height="12" class="symbol"/>
  <rect x="20" y="124" width="12" height="8" class="symbol"/>
  <rect x="224" y="124" width="12" height="8" class="symbol"/>
</svg>
