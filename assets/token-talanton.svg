<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg"
     role="img"
     aria-label="TALANTON Token (Brand Edition)">

  <!-- Coin body (Gold reserve identity) -->
  <circle cx="128" cy="128" r="104" fill="#B08D57"/>

  <!-- Inner rim -->
  <circle cx="128" cy="128" r="92"
          fill="none"
          stroke="#1F3A5F"
          stroke-width="4"/>

  <!-- Central T mark (solid, treasury / stability) -->
  <g fill="#1F3A5F">
    <!-- Top bar -->
    <rect x="78" y="78" width="100" height="18" rx="6"/>
    <!-- Stem -->
    <rect x="119" y="96" width="18" height="84" rx="6"/>
  </g>

  <!-- Cardinal stability markers -->
  <rect x="124" y="30"  width="8"  height="16" rx="3" fill="#1F3A5F"/>
  <rect x="124" y="210" width="8"  height="16" rx="3" fill="#1F3A5F"/>
  <rect x="30"  y="124" width="16" height="8"  rx="3" fill="#1F3A5F"/>
  <rect x="210" y="124" width="16" height="8"  rx="3" fill="#1F3A5F"/>
</svg>
