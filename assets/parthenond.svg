<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg"
     role="img"
     aria-label="Parthenond Full Node Icon">

  <!-- Node boundary ring -->
  <circle cx="128" cy="128" r="108"
          fill="none"
          stroke="#1F3A5F"
          stroke-width="6"/>

  <!-- Temple (solid / always-on structure) -->
  <g transform="translate(128 132)">
    <!-- Pediment -->
    <path d="M0 -52 L70 -14 L-70 -14 Z" fill="#B08D57"/>

    <!-- Entablature -->
    <rect x="-72" y="-14" width="144" height="14" rx="7" fill="#B08D57"/>
    <rect x="-60" y="4" width="120" height="12" rx="6" fill="#B08D57"/>

    <!-- Columns (3 strong supports) -->
    <rect x="-44" y="16" width="16" height="56" rx="8" fill="#1F3A5F"/>
    <rect x="-8"  y="16" width="16" height="56" rx="8" fill="#1F3A5F"/>
    <rect x="28"  y="16" width="16" height="56" rx="8" fill="#1F3A5F"/>

    <!-- Capitals -->
    <rect x="-50" y="10" width="28" height="10" rx="5" fill="#B08D57"/>
    <rect x="-14" y="10" width="28" height="10" rx="5" fill="#B08D57"/>
    <rect x="22"  y="10" width="28" height="10" rx="5" fill="#B08D57"/>

    <!-- Base -->
    <rect x="-80" y="74" width="160" height="12" rx="6" fill="#B08D57"/>

    <!-- Active core indicator -->
    <circle cx="0" cy="44" r="6" fill="#B08D57"/>
  </g>
</svg>
