<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- ParthenonChain App Icon - Simplified for small sizes -->
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for modern app icon look -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Simplified Parthenon structure -->
  <g id="icon-design" transform="translate(512, 512)">
    <!-- Top pediment -->
    <path d="M 0 -280 L 300 -200 L -300 -200 Z" fill="url(#accentGradient)"/>
    
    <!-- Columns -->
    <rect x="-260" y="-180" width="80" height="320" fill="#ffffff" rx="8"/>
    <rect x="-90" y="-180" width="80" height="320" fill="#ffffff" rx="8"/>
    <rect x="10" y="-200" width="80" height="340" fill="#ffffff" rx="8"/>
    <rect x="180" y="-180" width="80" height="320" fill="#ffffff" rx="8"/>
    
    <!-- Column capitals -->
    <rect x="-270" y="-200" width="100" height="20" fill="url(#accentGradient)"/>
    <rect x="-100" y="-200" width="100" height="20" fill="url(#accentGradient)"/>
    <rect x="0" y="-220" width="100" height="20" fill="url(#accentGradient)"/>
    <rect x="170" y="-200" width="100" height="20" fill="url(#accentGradient)"/>
    
    <!-- Architrave -->
    <rect x="-280" y="-200" width="560" height="30" fill="url(#accentGradient)" rx="4"/>
    
    <!-- Base platform -->
    <rect x="-300" y="140" width="600" height="40" fill="url(#accentGradient)" rx="6"/>
    <rect x="-320" y="180" width="640" height="30" fill="#1e3a8a" opacity="0.5" rx="4"/>
    
    <!-- Blockchain chain symbol in center -->
    <g id="chain-symbol" opacity="0.9">
      <rect x="-100" y="0" width="70" height="70" fill="none" stroke="url(#accentGradient)" stroke-width="8" rx="8"/>
      <rect x="30" y="0" width="70" height="70" fill="none" stroke="url(#accentGradient)" stroke-width="8" rx="8"/>
      <circle cx="-65" cy="35" r="8" fill="url(#accentGradient)"/>
      <circle cx="65" cy="35" r="8" fill="url(#accentGradient)"/>
      <line x1="-30" y1="35" x2="30" y2="35" stroke="url(#accentGradient)" stroke-width="6"/>
    </g>
    
    <!-- Greek Pi symbol -->
    <text x="0" y="-250" font-family="serif" font-size="80" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Î </text>
  </g>
</svg>
