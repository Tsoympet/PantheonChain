<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- ParthenonChain App Icon -->
  <!-- Design: Simplified temple in circular frame (app icon optimized) -->
  
  <defs>
    <style>
      .bg { fill: #1F3A5F; }
      .temple { fill: #B08D57; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" class="bg"/>
  
  <!-- Inner circle border -->
  <circle cx="512" cy="512" r="440" fill="none" stroke="#B08D57" stroke-width="8"/>
  
  <!-- Temple structure (centered and simplified for icon) -->
  <g transform="translate(512, 512)">
    <!-- Base -->
    <rect x="-192" y="240" width="384" height="32" class="temple"/>
    
    <!-- Five columns -->
    <rect x="-160" y="0" width="48" height="240" class="temple"/>
    <rect x="-64" y="0" width="48" height="240" class="temple"/>
    <rect x="16" y="-40" width="48" height="280" class="temple"/>
    <rect x="112" y="0" width="48" height="240" class="temple"/>
    <rect x="208" y="0" width="48" height="240" class="temple"/>
    
    <!-- Capitals -->
    <rect x="-168" y="-16" width="64" height="16" class="temple" opacity="0.8"/>
    <rect x="-72" y="-16" width="64" height="16" class="temple" opacity="0.8"/>
    <rect x="8" y="-56" width="64" height="16" class="temple" opacity="0.8"/>
    <rect x="104" y="-16" width="64" height="16" class="temple" opacity="0.8"/>
    <rect x="200" y="-16" width="64" height="16" class="temple" opacity="0.8"/>
    
    <!-- Architrave -->
    <rect x="-176" y="-40" width="416" height="24" class="temple"/>
    
    <!-- Pediment -->
    <path d="M 64 -160 L 256 -40 L -128 -40 Z" class="temple"/>
    
    <!-- Blockchain blocks (simplified) -->
    <rect x="-80" y="120" width="48" height="48" fill="none" stroke="#B08D57" stroke-width="6" opacity="0.9"/>
    <rect x="0" y="120" width="48" height="48" fill="none" stroke="#B08D57" stroke-width="6" opacity="0.9"/>
    <rect x="80" y="120" width="48" height="48" fill="none" stroke="#B08D57" stroke-width="6" opacity="0.9"/>
  </g>
</svg>
