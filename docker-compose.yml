version: '3.8'

services:
  parthenond:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parthenon-node
    restart: unless-stopped
    ports:
      - "8333:8333"  # P2P network port
      - "8332:8332"  # RPC port (localhost only recommended)
    volumes:
      - parthenon-data:/home/parthenon/.parthenon
      - ./parthenond.conf:/etc/parthenon/parthenond.conf:ro
    environment:
      - PARTHENON_NETWORK=mainnet
      - PARTHENON_LOG_LEVEL=info
    networks:
      - parthenon-network
    healthcheck:
      test: ["CMD", "parthenon-cli", "getinfo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

