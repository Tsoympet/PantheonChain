name: Dependency Gate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  verify-dependency-bootstrap:
    name: Verify deterministic dependency bootstrap
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: false
          fetch-depth: 0

      - name: Initialize submodules
        run: |
          git submodule sync --recursive
          git -c http.https://github.com/.extraheader= submodule update --init --recursive --depth=1

      - name: Verify dependency pinning
        run: ./scripts/ci/verify_real_deps.sh

      - name: Configure release build with real dependencies required
        run: |
          cmake -S . -B build-release-gate \
            -DCMAKE_BUILD_TYPE=Release \
            -DPARTHENON_REQUIRE_REAL_DEPS=ON \
            -GNinja
