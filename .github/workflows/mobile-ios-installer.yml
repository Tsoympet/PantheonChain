name: Mobile iOS Installer

on:
  workflow_call:
    secrets:
      EXPO_TOKEN:
        required: false
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'clients/mobile/react-native/**'
      - '.github/workflows/mobile-ios-installer.yml'

jobs:
  build-ios-installer:
    name: Build iOS Simulator Installer
    runs-on: macos-14
    permissions:
      contents: read
    defaults:
      run:
        working-directory: clients/mobile/react-native

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Validate Expo SDK compatibility
        run: |
          node -e "const fs=require('fs'); const app=JSON.parse(fs.readFileSync('app.json','utf8')); const sdk=String(app?.expo?.sdkVersion || '0'); const major=parseInt(sdk.split('.')[0],10)||0; if(major<50){ console.error(\`Expo SDK \${sdk} is unsupported by EAS Build managed workflow. Upgrade to SDK 50+.\`); process.exit(1);} console.log(\`Expo SDK \${sdk} is compatible.\`);"

      - name: Generate iOS native directory
        run: npx expo prebuild --clean --platform ios --non-interactive

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod --version

      - name: Install CocoaPods dependencies
        working-directory: clients/mobile/react-native/ios
        run: pod install

      - name: Build iOS simulator app
        working-directory: clients/mobile/react-native/ios
        run: |
          WORKSPACE=$(find . -maxdepth 2 -name "*.xcworkspace" -not -path "*/Pods/*" | head -1)
          if [ -z "$WORKSPACE" ]; then
            echo "No Xcode workspace found after expo prebuild" >&2
            exit 1
          fi
          SCHEME=$(basename "${WORKSPACE%.xcworkspace}")
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build \
            build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Locate and stage iOS simulator artifact
        run: |
          # xcodebuild -derivedDataPath build places the .app at build/Build/Products/<config>-iphonesimulator/
          APP=$(find ios/build/Build/Products -name "*.app" -type d 2>/dev/null | head -1)
          if [ -z "$APP" ]; then
            echo "No iOS simulator .app found after build" >&2
            exit 1
          fi
          tar -czf parthenon-mobile-ios-simulator.tar.gz -C "$(dirname "$APP")" "$(basename "$APP")"

      - name: Upload iOS simulator installer
        uses: actions/upload-artifact@v4
        with:
          name: parthenon-mobile-ios-simulator
          path: clients/mobile/react-native/parthenon-mobile-ios-simulator.tar.gz
          retention-days: 14
