name: Build Test Devnet

on:
  push:
    branches: [main, develop]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ ninja-build python3 curl clang-format \
            libssl-dev libboost-system-dev libboost-filesystem-dev \
            libboost-thread-dev libboost-program-options-dev
      - name: Cache build directory
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt') }}
      - name: Repository audit
        run: ./scripts/repo-audit.sh
      - name: Build
        run: ./scripts/build.sh

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ ninja-build python3 curl \
            libssl-dev libboost-system-dev libboost-filesystem-dev \
            libboost-thread-dev libboost-program-options-dev
      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt') }}
      - name: Build (cache fallback)
        run: test -d build || ./scripts/build.sh
      - name: Unit tests
        run: ctest --test-dir build --output-on-failure

  integration-devnet-smoke:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ ninja-build python3 curl \
            libssl-dev libboost-system-dev libboost-filesystem-dev \
            libboost-thread-dev libboost-program-options-dev
      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt') }}
      - name: Build (cache fallback)
        run: test -d build || ./scripts/build.sh
      - name: Start devnet
        run: ./scripts/run-devnet.sh
      - name: Integration smoke
        run: ./tests/integration/devnet-smoke.sh
      - name: Stop devnet
        if: always()
        run: xargs -r kill < <(cat .devnet/*.pid) || true
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: devnet-logs
          path: .devnet/logs
