name: Mobile Android Installer

on:
  workflow_call:
    secrets:
      EXPO_TOKEN:
        required: false
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'clients/mobile/react-native/**'
      - '.github/workflows/mobile-android-installer.yml'

jobs:
  build-android-installer:
    name: Build Android APK Installer
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: clients/mobile/react-native

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Validate Expo SDK compatibility
        run: |
          node -e "const fs=require('fs'); const app=JSON.parse(fs.readFileSync('app.json','utf8')); const sdk=String(app?.expo?.sdkVersion || '0'); const major=parseInt(sdk.split('.')[0],10)||0; if(major<50){ console.error(\`Expo SDK \${sdk} is unsupported by EAS Build managed workflow. Upgrade to SDK 50+.\`); process.exit(1);} console.log(\`Expo SDK \${sdk} is compatible.\`);"

      - name: Generate Android native directory
        run: npx expo prebuild --clean --platform android --non-interactive

      - name: Generate Android signing keystore
        run: |
          mkdir -p android/app
          keytool -genkeypair -v \
            -keystore android/app/android-release.jks \
            -alias parthenon \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=ParthenonChain, O=ParthenonChain, C=GR" \
            -storepass parthenon123 \
            -keypass parthenon123

      - name: Build Android APK
        working-directory: clients/mobile/react-native/android
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$(pwd)/app/android-release.jks" \
            -Pandroid.injected.signing.store.password=parthenon123 \
            -Pandroid.injected.signing.key.alias=parthenon \
            -Pandroid.injected.signing.key.password=parthenon123

      - name: Locate and stage APK artifact
        run: |
          APK=$(find android/app/build/outputs/apk/release -name "*.apk" 2>/dev/null | head -1)
          if [ -z "$APK" ]; then
            APK=$(find android/app/build/outputs/apk -name "*.apk" 2>/dev/null | head -1)
          fi
          if [ -z "$APK" ]; then
            echo "No APK artifact found after build" >&2
            exit 1
          fi
          cp "$APK" parthenon-mobile-android.apk

      - name: Upload Android installer
        uses: actions/upload-artifact@v4
        with:
          name: parthenon-mobile-android-apk
          path: clients/mobile/react-native/parthenon-mobile-android.apk
          retention-days: 14
