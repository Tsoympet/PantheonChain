name: Mobile Android Installer

on:
  workflow_call:
    secrets:
      EXPO_TOKEN:
        required: true
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'clients/mobile/react-native/**'
      - '.github/workflows/mobile-android-installer.yml'

jobs:
  build-android-installer:
    name: Build Android APK Installer
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/mobile/react-native
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Expo token
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "EXPO_TOKEN secret is required to build Android installers with EAS."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Validate Expo SDK compatibility
        run: |
          node -e "const fs=require('fs'); const app=JSON.parse(fs.readFileSync('app.json','utf8')); const sdk=String(app?.expo?.sdkVersion || '0'); const major=parseInt(sdk.split('.')[0],10)||0; if(major<50){ console.error(\`Expo SDK \${sdk} is unsupported by EAS Build managed workflow. Upgrade to SDK 50+.\`); process.exit(1);} console.log(\`Expo SDK \${sdk} is compatible.\`);"

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: Ensure EAS project is configured
        run: |
          npx eas-cli init --force --non-interactive

      - name: Validate EAS build profile uses preconfigured credentials
        run: |
          node -e "const fs=require('fs'); const eas=JSON.parse(fs.readFileSync('eas.json','utf8')); const profile=eas?.build?.['android-apk']; if(!profile){ console.error('Missing build.android-apk profile in eas.json.'); process.exit(1);} if(profile.credentialsSource!=='remote'){ console.error('build.android-apk.credentialsSource must be set to \'remote\' so CI uses preconfigured Expo credentials.'); process.exit(1);} console.log('android-apk profile is configured to use remote Expo credentials.');"

      - name: Build Android installer (APK)
        run: npx eas-cli build --platform android --profile android-apk --non-interactive --wait

      - name: Download APK artifact
        run: |
          BUILD_ID=$(npx eas-cli build:list --platform android --limit 1 --status finished --json --non-interactive | jq -r '.[0].id')
          npx eas-cli build:download --platform android --id "$BUILD_ID" --path parthenon-mobile-android.apk --non-interactive

      - name: Upload Android installer
        uses: actions/upload-artifact@v4
        with:
          name: parthenon-mobile-android-apk
          path: clients/mobile/react-native/parthenon-mobile-android.apk
          retention-days: 14
