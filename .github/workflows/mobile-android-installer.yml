name: Mobile Android Installer

on:
  workflow_call:
    secrets:
      EXPO_TOKEN:
        required: true
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'clients/mobile/react-native/**'
      - '.github/workflows/mobile-android-installer.yml'

jobs:
  build-android-installer:
    name: Build Android APK Installer
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: clients/mobile/react-native
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Validate Expo token
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "EXPO_TOKEN secret is required to build Android installers with EAS."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Validate Expo SDK compatibility
        run: |
          node -e "const fs=require('fs'); const app=JSON.parse(fs.readFileSync('app.json','utf8')); const sdk=String(app?.expo?.sdkVersion || '0'); const major=parseInt(sdk.split('.')[0],10)||0; if(major<50){ console.error(\`Expo SDK \${sdk} is unsupported by EAS Build managed workflow. Upgrade to SDK 50+.\`); process.exit(1);} console.log(\`Expo SDK \${sdk} is compatible.\`);"

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: Ensure EAS project is configured
        run: |
          npx eas-cli init --force --non-interactive

      - name: Generate Android signing keystore
        run: |
          keytool -genkeypair -v \
            -keystore android-release.jks \
            -alias parthenon \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=ParthenonChain, O=ParthenonChain, C=GR" \
            -storepass parthenon123 \
            -keypass parthenon123
          echo '{"android":{"keystore":{"keystorePath":"android-release.jks","keystorePassword":"parthenon123","keyAlias":"parthenon","keyPassword":"parthenon123"}}}' > credentials.json

      - name: Validate EAS build profile uses local credentials
        run: |
          node -e "const fs=require('fs'); const eas=JSON.parse(fs.readFileSync('eas.json','utf8')); const profile=eas?.build?.['android-apk']; if(!profile){ console.error('Missing build.android-apk profile in eas.json.'); process.exit(1);} const src=profile.credentialsSource; if(src!=='local'&&src!=='remote'){ console.error('build.android-apk.credentialsSource must be set to local or remote.'); process.exit(1);} console.log('android-apk profile credentialsSource: '+src);"

      - name: Build Android installer (APK)
        run: npx eas-cli build --platform android --profile android-apk --local --non-interactive

      - name: Locate and stage APK artifact
        run: |
          APK=
          for f in *.apk; do [ -f "$f" ] && APK="$f" && break; done
          if [ -z "$APK" ]; then
            APK=$(find android/app/build/outputs/apk -name "*.apk" 2>/dev/null | head -1)
          fi
          if [ -z "$APK" ]; then
            echo "No APK artifact found after local build" >&2
            exit 1
          fi
          cp "$APK" parthenon-mobile-android.apk

      - name: Upload Android installer
        uses: actions/upload-artifact@v4
        with:
          name: parthenon-mobile-android-apk
          path: clients/mobile/react-native/parthenon-mobile-android.apk
          retention-days: 14
