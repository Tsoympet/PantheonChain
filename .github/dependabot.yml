version: 2
updates:
  # GitHub Actions - CI/CD workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:  
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
      - "automation"
    commit-message: 
      prefix: "ci"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "Tsoympet"
  
  # Docker - Monitor base images in Dockerfile
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
    labels:
      - "dependencies"
      - "docker"
      - "security"
    commit-message:
      prefix: "docker"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "Tsoympet"
    
  # Git Submodules - Third-party C++ dependencies
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule: 
      interval: "weekly"
      day: "monday"
      time: "10:00"
    labels: 
      - "dependencies"
      - "submodules"
      - "third-party"
      - "security"
    commit-message: 
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 10
    reviewers:
      - "Tsoympet"
    # Group related updates
    groups:
      crypto-libraries:
        patterns:
          - "secp256k1"
      storage-libraries:
        patterns: 
          - "leveldb"
      networking-libraries:
        patterns: 
          - "cpp-httplib"
      json-libraries:
        patterns:
          - "third_party/json"
  
  # npm - React Native Mobile App dependencies
  - package-ecosystem: "npm"
    directory: "/clients/mobile/react-native"
    schedule: 
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    labels:
      - "dependencies"
      - "npm"
      - "mobile"
      - "react-native"
    commit-message:
      prefix: "deps(mobile)"
      include: "scope"
    versioning-strategy: increase
    open-pull-requests-limit: 10
    reviewers:
      - "Tsoympet"
    # Ignore major version updates for React Native (breaking changes)
    ignore:
      - dependency-name: "react-native"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
    # Group updates by type
    groups:
      react-native-core:
        patterns:
          - "react"
          - "react-native"
      react-navigation:
        patterns:
          - "@react-navigation/*"
      dev-dependencies:
        dependency-type: "development"
        update-types: 
          - "minor"
          - "patch"
